<a href="#modal-offer-client" class="btn btn-red js-modal-link">Получить коммерческое предложение</a>

<div class="modal modal__offer-client" id="modal-offer-client">

    <div class="modal__content">
        <div class="modal__close close"></div>

        <div class="title-1">Для отправки коммерческого предложения на вашу почту, пожалуйста, введите следующие
            данные
        </div>

        <form class="modal__form needs-validation" novalidate>
            <div class="modal__w-50">
                <label class="modal__form_group">
                    <input type="text" class="modal__form_input" placeholder="ФИО" required>
                </label>
                <label class="modal__form_group">
                    <input type="email" class="modal__form_input" placeholder="E-mail" required>
                </label>
                <label class="modal__form_group">
                    <input type="tel" class="modal__form_input" placeholder="Телефон" required>
                </label>
                <div class="modal__form_group">
                    <button class="btn btn-red w-100">Получить коммерческое предложение</button>
                </div>
                <div class="modal__form_group"></div>
                <div class="modal__form_group">
                    <label class="modal__form_check">
                        <input type="checkbox" class="check-input" required checked>
                        <span class="check-box"></span>
                        <span class="check-label">Я даю согласие на обработку персональных данных</span>
                    </label>
                </div>
            </div>
        </form>
        <!-- /.modal__form -->
    </div>
    <!-- /.modal__content -->

    <div class="overlay-modal"></div>

</div>
